# setup
setup: scan
to_noisy_dataset: False
noise_dir: ./noise/cifar100
dataset: cifar100
data_path: ../data/cifar100/
pretext_path: r=0.9_sym_800ep_bs1024_preact_rn18


# Loss
criterion: scan
criterion_kwargs:
   entropy_weight: 5.0

# Weight update
update_cluster_head_only: False # Update full network in SCAN
num_heads: 1 # Only use one head

# Model
backbone: PRN18

# Dataset
train_db_name: cifar-100
val_db_name: cifar-100
num_classes: 100
num_neighbors: 20

# Transformations
augmentation_strategy: ours 
augmentation_kwargs:
   crop_size: 32
   normalize:
      mean: [0.5071, 0.4867, 0.4408]
      std: [0.2675, 0.2565, 0.2761]
   num_strong_augs: 4
   cutout_kwargs:
     n_holes: 1
     length: 16
     random: True

transformation_kwargs:
   crop_size: 32
   normalize:
      mean: [0.5071, 0.4867, 0.4408]
      std: [0.2675, 0.2565, 0.2761]

# Hyperparameters
optimizer: adam
optimizer_kwargs:
   lr: 0.0001
   weight_decay: 0.0001
epochs: 100
batch_size: 1024
num_workers: 12

# Scheduler
scheduler: constant
