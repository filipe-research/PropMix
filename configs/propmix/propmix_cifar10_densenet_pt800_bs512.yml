# setup
setup: propmix
data_path: ../../data/cifar10/cifar-10-batches-py
train_db_name: cifar-10
val_db_name: cifar-10
dataset: cifar10
noise_dir: ./noise/cifar10
plots_dir: plots
to_noisy_dataset: True
scan_path: 'r=0_sym_800ep_bs512_densenet'

# Loss
criterion: scanmix
criterion_kwargs:
   entropy_weight: 5.0

# Hyperparameters
num_epochs: 120
epochs: 120
alpha: 4
batch_size: 64
batch_size_scan: 128
p_threshold: 0.5
T: 0.5
num_class: 10
num_classes: 10
warmup: 30
num_workers: 5
update_cluster_head_only: False
num_neighbors: 20

# Transformations
augmentation_strategy: dividemix 
augmentation_kwargs:
   crop_size: 32
   crop_padding: 4
   normalize:
      mean: [0.507, 0.487, 0.441]
      std: [0.267, 0.256, 0.276]
   num_strong_augs: 4
   cutout_kwargs:
     n_holes: 1
     length: 16
     random: True

lr: 0.1
#optimisers
optimizer: sgd
optimizer_kwargs:
  lr: 0.1
  momentum: 0.9
  weight_decay:  0.0001

#model
backbone: densenet
num_heads: 2

# Scheduler
scheduler: constant